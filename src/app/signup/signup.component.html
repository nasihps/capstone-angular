<main>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">TeamSync</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" routerLink="/">Home</a>
            <a class="nav-link" routerLink="/login">Login</a>
            <a class="nav-link" routerLink="/signup">SignUp</a>
            </div>
        </div>
        </div>
    </nav>
    <div class="contain" >
        <form class="data" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <Label for="idInput" >ID</Label>
                <input type="text" name="idInput" id="idInput" [(ngModel)]="userId">
            </div>
            <div class="form-group">
                <Label for="nameInput" >Name</Label>
                <input type="text" name="nameInput" id="nameInput"[(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <Label for="emailInput" >Email</Label>
                <input type="email" name="emailInput" id="emailInput"[(ngModel)]="user.username">
            </div>
            <div class="form-group">
                <Label for="passwordInput" >Password</Label>
                <input type="password" name="passwordInput" id="passwordInput" [(ngModel)]="user.password">
            </div>
            <button type="submit" class="btn btn-secondary">Register</button>
        </form>
    </div>
</main>
<router-outlet></router-outlet>
